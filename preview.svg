<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0c0f"/>
      <stop offset="100%" stop-color="#121521"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7dd3fc"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative glow -->
  <circle cx="200" cy="120" r="220" fill="#7dd3fc" opacity="0.08"/>
  <circle cx="1000" cy="80" r="260" fill="#34d399" opacity="0.06"/>

  <!-- Brand icon -->
  <rect x="100" y="120" width="72" height="72" rx="20"
        fill="url(#accent)" opacity="0.9"/>
  <text x="136" y="168"
        text-anchor="middle"
        font-size="36"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto"
        fill="#0b0c0f">☕</text>

  <!-- Brand name -->
  <text x="190" y="160"
        font-size="28"
        font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto"
        fill="#f2f4f8">
    Coffee Taste Box
  </text>

  <!-- Headline -->
  <text x="100" y="260"
        font-size="56"
        font-weight="800"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto"
        fill="#f2f4f8">
    Discover what you
  </text>
  <text x="100" y="320"
        font-size="56"
        font-weight="800"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto"
        fill="#f2f4f8">
    actually like in coffee
  </text>

  <!-- Divider -->
  <rect x="100" y="350" width="140" height="6" rx="3"
        fill="url(#accent)"/>

  <!-- Subheadline -->
  <text x="100" y="410"
        font-size="26"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto"
        fill="#b9c0d3">
    Brew → Taste → Learn → Decide
  </text>

  <text x="100" y="450"
        font-size="22"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto"
        fill="#93a0bf">
    No account • No pressure • Just better coffee choices
  </text>

  <!-- Footer -->
  <text x="100" y="540"
        font-size="18"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto"
        fill="#93a0bf">
    coffeetastebox.com
  </text>

</svg>
